<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create carousel">
  <title>Carousel</title>
  <link rel="stylesheet" href="./main_carousel.css">
</head>
<body>
  <section id="carousel-controls" class="carousel">
    <button class="btn-prev" id="prev-slide">Prev</button>
    <button class="btn-next" id="next-slide">Next</button>
    <div class="carousel-img">
      <img src="https://via.placeholder.com/1200x300" class="carousel-item carousel-item--active">
      <img src="https://via.placeholder.com/1210x300" class="carousel-item">
      <img src="https://via.placeholder.com/1220x300" class="carousel-item">
    </div>
  </section>
  <script src="./homework_carousel.js"></script>
</body>
</html>
