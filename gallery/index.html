<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gallery">
  <title>Gallery</title>
  <link rel="stylesheet" href="./main.css">
  <script defer src="./app.js"></script>
  <script defer src="./gallery.js"></script>
</head>
<body>
  <div class="gallery">
    <ul id="gallery-list" class="gallery-albums"></ul>
    <ul id="album-photo" class="album-photo"></ul>
  </div>
  <script type="text/template" id="galleryListTemplate">
    <li 
      class= "album"
      data-id="{{album-id}}"
      >
        <h2>{{title}}</h2>
    </li>
  </script>
  <script type="text/template" id="photosListTemplate">
    <li 
      data-id="{{photo-id}}"
      >
        <img src="{{photo-url}}" alt="{{photo-alt}}">
    </li>
  </script>
</body>
</html>
