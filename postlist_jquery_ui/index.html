<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post List Jquery Ui</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="./app.css">
  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script defer src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <script defer src="./PostAPI.js"></script>
  <script defer src="./FormModal.js"></script>
  <script defer src="./app.js"></script>
</head>
<body>
  <div class="header-buttons">
    <button id="addBtn">Add</button>
  </div>

  <table class="u-full-width">
    <thead>
      <tr>
        <th>Title</th>
        <th>Body</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody id="postListContainer"></tbody>
  </table>

  <script text="text/template" id="postItemTemplate">
    <tr class="post-item" data-id="{{id}}">
      <td>{{title}}</td>
      <td>{{body}}</td>
      <td>
        <button class="edit-bth">Edit</button>
        <button class="delete-bth">Delete</button>
      </td>
    </tr>
  </script>

<div id="postModal" title="Post" class="hide">
  <form>
    <fieldset>
      <input name="id" type="hidden">

      <div>
        <label for="title">Title: </label>
        <input name="title" type="text" id="title" required>
      </div>

      <div>
        <label for="body">Body: </label>
        <input name="body" type="text" id="body" required>
      </div>
    </fieldset>
  </form>
</div>

</body>
</html>
