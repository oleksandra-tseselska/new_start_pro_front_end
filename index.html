<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="create homework for course Pro Front End">
  <title>Pro New Start</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <input
    id="input"
    type="text"
    name="my-form-input"
    placeholder="Write something"
  >
  <button id="button-add">Add</button>
  <table class="contact-list">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Second Name</th>
        <th>Phone</th>
        <th>To Do Something</th>
      </tr>
    </thead>
    <tbody id="contacts-list-body">

    </tbody>
    <tfoot>
      <tr>
        <td>
          <input 
            id="contacts-input"
            type="text"
            name="first"
            placeholder="Add First Name"
          >
        </td>
        <td>
          <input 
            id="contacts-input"
            type="text"
            name="second"
            placeholder="Add Second Name"
          >
        </td>
        <td>
          <input 
            id="contacts-input"
            type="number"
            name="phone"
            placeholder="Add Phone"
          >
        </td>
        <td>
          <button id="btn-add-contact" class="btn-border">Add Contact</button>
        </td>
      </tr>
    </tfoot>
  </table>

  <script type="text/template" id="toDoListTemplate">
    <li class="todo-item">
      <span class="todo-item-text">{{text}}</span>
      <button class="btn-done"></button>
      <button class="btn-bin"></button>
    </li>
  </script>

  <script type="text/template" id="contactListTemplate">
    <tr id="contact-list">
      <td>{{firstName}}</td>
      <td>{{secondName}}</td>
      <td>{{phone}}</td>
      <td>
        <button class="btn-bin-contact"></button>
      </td>
    </tr>
  </script>
  <script src="./homework_1.js"></script>
</body>
</html>
