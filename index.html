<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="create homework for course Pro Front End">
  <title>Pro New Start</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <input
    id="input"
    type="text"
    name="my-form-input"
    placeholder="Write something"
  >
  <button id="button-add">Add</button>

  <script type="text/template" id="toDoListTemplate">
    <li class="todo-item">
      <span class="todo-item-text">{{text}}</span>
      <button class="btn-done"></button>
      <button class="btn-bin"></button>
    </li>
  </script>
  <script src="./homework_1.js"></script>
</body>
</html>
