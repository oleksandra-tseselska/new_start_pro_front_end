<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create sticker API">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="main.css">
  <script defer src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script defer src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <script defer src="./app.js"></script>
  <script defer src="./sticers_jquery_ui.js"></script>
  <title>Sticker API</title>
</head>
<body>
  <div class="container">
    <div class="heading">
      <button id="addStickerBtn">Add new Sticker</button>
    </div>
    <div id="list" class="stickers-list"></div>
  </div>

  <script type="text/template" id="stickerTemplate">
  <div class="sticker" data-sticker-id="{{sticker-id}}">
    <span class="edit-sticker">[Edit]</span>
    <span class="delete-sticker">X</span>
    <textarea class="textarea-sticker" name="description">{{description}}</textarea>
  </div>
  </script>

  <div id="stickerModal" title="Create new sticker">
    <form>
      <fieldset>
        <label for="description">Description</label>
        <input type="hidden" name="id">
        <input 
          type="text" 
          name="name" 
          id="description" 
          placeholder="Add text"
        >
        <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
      </fieldset>
    </form>
  </div>

</body>
</html>
