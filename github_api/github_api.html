<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create GitHub API">
  <title>GitHub API</title>
  <link rel="stylesheet" href="./github_api.css">
  <script defer src="./github_api.js"></script>
</head>
<body>
  <input id="input-user-name" type="text">
  <button id="button-input">Add</button>
  <div id="container"></div>

  <script type="text/template" id="toDoUserInfoTemplate">
    <div class="wrap">
      <p class="img">
        {{img}}
      </p>
      <div>
        <p>{{reposNum}}</p>
        <p>{{followers}}</p>
        <p>{{following}}</p>
      </div>
    </div>
  </script>
</body>
</html>
