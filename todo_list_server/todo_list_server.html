<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="create homework for course Pro Front End">
  <title>Pro New Start</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./main.css">
  <script defer src="./app.js"></script>
  <script defer src="./todo_list_server.js"></script>
</head>
<body>
  <ul id="todo-list"></ul>
  <input
  id="input"
  type="text"
  name="my-form-input"
  placeholder="Write something"
  >
  <button id="button-add" class="btn-border">Add</button>
  <script type="text/template" id="toDoListTemplate">
    <li class="todo-item" data-id="{{todo-id}}">
      <span class="todo-item-text">{{text}}</span>
      <button class="btn-done"></button>
      <button class="btn-bin"></button>
    </li>
  </script>
</body>
</html>
